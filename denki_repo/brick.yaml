name: denki_repo
description: A brick to generate a repository
repository: https://github.com/denkilab-works/denki_bricks

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  parent:
    type: string
    description: The parent folder
    default: feature
    prompt: What's the name of the parent folder?
  name:
    type: string
    description: The repository name
    default: Dash
    prompt: What's the name of the repository?
  methods:
    type: string
    description: The repository methods
    default: action
    prompt: What are the repository methods (comma separated)?
