name: denki_dto
description: A new brick created with the Mason CLI.
repository: https://github.com/denkilab-works/denki_bricks

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  parent:
    type: string
    description: The parent folder
    default: feature
    prompt: What's the name of the parent folder?
  name:
    type: string
    description: The DTO name
    default: Dash
    prompt: What's the name of the DTO?
