name: denki_bloc
description: A brick to create your blocs (with methods and states) including tests.
repository: https://github.com/denkilab-works/denki_bricks

version: 0.1.0+1

environment:
  mason: ^0.1.1

vars:
  parent:
    type: string
    description: The parent folder
    default: feature
    prompt: What's the name of the parent folder?
  name:
    type: string
    description: The BLoC name
    default: Dash
    prompt: What's the name of the BLoC?
  events:
    type: string
    description: The BLoC events
    default: action
    prompt: What are the BLoC events (comma separated)?
  states:
    type: string
    description: The BLoC states
    default: initial
    prompt: What are the BLoC states (comma separated)?
  context:
    type: boolean
    description: Generate BLoC extension on context
    default: true
    prompt: Do you want to generate BLoC extension on context?
